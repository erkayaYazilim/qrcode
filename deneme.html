<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Etiket Tasarımı</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff;
  }

  /* Etiket konteyneri */
  .label-container {
    width: 1427px;    /* İstenilen genişlik */
    height: 945px;    /* İstenilen yükseklik */
    background: #ffffff;
    border: 2px solid #000;
    box-sizing: border-box;
    position: relative;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
  }

  /* Header Alanı */
  .label-header {
    background: #000000;
    color: #ffffff;
    text-align: center;
    padding: 30px 0;
    font-size: 60px;
    font-weight: bold;
    letter-spacing: 3px;
  }

  /* İçerik Alanı */
  .label-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 50px;
  }

  /* Ürün bilgileri (İsim, Kod) */
  .product-info {
    text-align: left;
    margin-bottom: 40px;
  }

  .product-name {
    font-size: 80px;
    font-weight: bold;
    margin: 0;
    margin-bottom: 20px;
  }

  .product-code {
    font-size: 60px;
    margin: 0;
    font-weight: 500;
  }

  .horizontal-line {
    width: 100%;
    height: 5px;
    background: #000;
    margin: 40px 0;
  }

  /* Fiyat ve QR kod alanı */
  .bottom-section {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;
    flex: 1;
  }

  .price-section {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .sale-price {
    font-size: 100px;
    color: #000;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .list-price {
    font-size: 80px;
    color: #555;
    text-decoration: line-through;
  }

  .qr-section {
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
  }

  /* QR kod kutusu (örn: 400x400 px) */
  .qr-code {
    width: 400px;
    height: 400px;
    border: 2px solid #000;
    box-sizing: border-box;
    background: #fff url('https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=www.example.com') center center no-repeat;
    background-size: cover;
  }

</style>
</head>
<body>
<div class="label-container">
  <div class="label-header">
    TATARLI SERAMİK
  </div>
  <div class="label-content">
    <div class="product-info">
      <h1 class="product-name">Ürün Adı Buraya</h1>
      <h2 class="product-code">Ürün Kodu: ABC123</h2>
    </div>
    <div class="horizontal-line"></div>
    <div class="bottom-section">
      <div class="price-section">
        <div class="sale-price">Satış Fiyatı: 99.90 TL</div>
        <div class="list-price">Liste Fiyatı: 129.90 TL</div>
      </div>
      <div class="qr-section">
        <div class="qr-code"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
