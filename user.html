<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Bilgileri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome (Sosyal medya ve ikonlar için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Özel Stil Dosyası -->
    <style>
        /* Ana body etiketi için genel stil ayarları */
        body {
            font-family: 'Montserrat', sans-serif; /* Yazı tipi 'Montserrat' olarak ayarlandı */
            background-color: #f8f9fa; /* Arka plan rengi açık gri */
            color: #343a40; /* Metin rengi koyu gri */
            font-size: 0.9rem; /* Varsayılan yazı boyutu */
        }
    
        /* Header (üst bilgi) alanı için stil */
        .header {
            background-color: #f8f9fa; /* Arka plan rengi açık gri */
            padding: 10px 20px; /* Üst ve alt 10px, sağ ve sol 20px boşluk */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Alt gölge efekti */
            position: relative; /* Göreceli konumlandırma */
            z-index: 100; /* Z-index ile katman önceliği */
        }
    
        /* Header içindeki ana konteyner */
        .header-container {
            max-width: 1200px; /* Maksimum genişlik */
            margin: 0 auto; /* Ortalanmış */
            display: flex; /* Flexbox kullanılarak düzenleme */
            align-items: center; /* Dikey hizalama */
            justify-content: space-between; /* Elemanlar arasındaki boşluklar */
        }
    
        /* Logo resmi için stil */
        .logo {
            max-height: 70px; /* Maksimum yükseklik */
            transition: transform 0.3s ease; /* Geçiş efekti */
        }
    
        /* Logo hover (fare ile üzerine gelince) efekti */
        .logo:hover {
            transform: scale(1.05); /* Hafif büyütme efekti */
        }
    
        /* Şirket adı için stil */
        .company-name {
            font-size: 0.8rem; /* Yazı boyutu */
            color: #333; /* Metin rengi koyu gri */
            font-weight: 600; /* Yazı kalınlığı */
            margin: 0; /* Margin (boşluk) yok */
            text-align: right; /* Metin sağa hizalı */
        }
    
        /* Mobil cihazlar için (768px ve altı) özel stil */
        @media (max-width: 767.98px) {
            .header-container {
                flex-direction: row; /* Elemanların yatay sıraya geçmesi */
            }
            .company-name {
                font-size: 0.9rem; /* Daha küçük yazı boyutu */
            }
        }
    
        /* Header altındaki çizgi */
        .divider {
            border-bottom: 1px solid #ccc; /* Alt çizgi rengi ve kalınlığı */
            margin-bottom: 0; /* Header ile bitişik */
        }
    
        /* Carousel (slayt gösterisi) içindeki resimlerin stili */
        .carousel-item img {
            max-height: 250px; /* Maksimum yükseklik */
            object-fit: cover; /* Resmin alanı kaplamasını sağlar */
            width: 100%; /* Genişlik tam olarak kapsar */
            cursor: pointer; /* İmleç değişir (tıklanabilir) */
        }
    
        /* Ürün adı için stil */
        .product-name {
            font-size: 1.5rem; /* Yazı boyutu */
            margin: 5px 0 10px 0; /* Üst 20px, alt 15px boşluk */
            font-weight: 600; /* Yazı kalınlığı */
            text-align: center; /* Metin ortalanmış */
            color: #333; /* Koyu gri renk */
        }
    
        /* Fiyat alanı için stil */
        .price {
            font-size: 1.9rem; /* Yazı boyutu */
            color: #000; /* Siyah renk */
            margin-bottom: 10px; /* Alt boşluk */
            font-weight: 600; /* Yazı kalınlığı */
            text-align: center; /* Metin ortalanmış */
        }
    
        /* Ürün özellikleri tablosu için stil */
        .features {
            margin-bottom: 5px; 
            /* Alt boşluk */
        }
    
        /* Ürün özellikleri tablosundaki başlık hücreleri */
        .features th {
          
            width: 40%; /* Hücre genişliği */
            font-size: 0.9rem; /* Yazı boyutu */
        }
    
        /* Ürün özellikleri tablosundaki veri hücreleri */
        .features td {
            font-size: 0.9rem; /* Yazı boyutu */
        }
    
        /* Ürün açıklaması için stil */
        .description {
            margin-bottom: 20px; /* Alt boşluk */
            font-size: 0.9rem; /* Yazı boyutu */
            text-align: center; /* Metin sola hizalı */
            background-color: #f1f1f1; /* Açık gri arka plan rengi */
            padding: 15px; /* İç boşluk */
            border-radius: 5px; /* Kenar yuvarlama */
        }
    
        /* Ürün açıklaması başlığı için stil */
        .description h3 {
            font-size: 1rem; /* Başlık yazı boyutu */
            font-weight: 600; /* Yazı kalınlığı */
            margin-bottom: 10px; /* Alt boşluk */
        }
    
        /* Sosyal medya paylaşım butonları için stil */
        .social-share a {
            margin: 0 5px; /* Sağ ve sol boşluk */
            font-size: 1.5rem; /* İkon boyutu */
            color: #000000; /* İkon rengi */
            transition: color 0.3s; /* Renk değişimi efekti */
        }
    
        /* Sosyal medya butonları hover (fare ile üzerine gelince) efekti */
        .social-share a:hover {
            color: #0d6efd; /* Mavi renk */
        }
    
        /* Footer (alt bilgi) alanı için stil */
        .footer {
            background-color: #fff; /* Beyaz arka plan */
            padding: 15px; /* İç boşluk */
            text-align: center; /* Metin ortalanmış */
            font-size: 0.8rem; /* Yazı boyutu */
            color: #777; /* Metin rengi (gri) */
            margin-top: 20px; /* Üst boşluk */
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1); /* Üst gölge efekti */
        }
    
        /* Modal içindeki resmin stil ayarları */
        .modal-img {
            width: 100%; /* Tam genişlik */
        }
    
        /* Footer içindeki iletişim bilgileri */
        .footer .contact-info {
            margin-top: 10px; /* Üst boşluk */
            font-size: 0.8rem; /* Yazı boyutu */
        }
    
        /* Footer içindeki iletişim bilgilerinin metin boşlukları */
        .footer .contact-info p {
            margin: 0; /* Boşluk yok */
        }

        /* Ürün Linki Butonu için Stil */
.product-link img {
    max-width: 200px; /* Butonun maksimum genişliği */
    cursor: pointer;  /* İmleç değişimi */
    transition: transform 0.3s ease; /* Hover efekti için geçiş */
}

.product-link img:hover {
    transform: scale(1.05); /* Hover efekti için büyütme */
}

    </style>
    
</head>
<body>

    <!-- Header Bölümü -->
    <header class="header">
        <div class="header-container">
            <img src="tatarlilogo2.png" alt="Tatarlı Seramik Logo" class="logo">
            <p class="company-name">Tatarlı Seramik Malzemeleri Ltd Şti</p>
        </div>
        <!-- Header alt çizgisi -->
        <div class="divider"></div>
    </header>

    <!-- Ana İçerik -->
    <div class="container my-4">
        <!-- Ürün Adı -->
        <div class="row">
            <div class="col-12">
                <h1 id="productName" class="product-name">Ürün Adı Yükleniyor...</h1>
            </div>
        </div>

        <!-- Ürün Resmi -->
        <div class="row">
            <div class="col-12">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner">
                        <!-- Dinamik olarak resimler eklenecek -->
                    </div>
                    <!-- Carousel Kontrolleri (Tek resim varsa gizlenecek) -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
                        <span class="visually-hidden">Önceki</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
                        <span class="visually-hidden">Sonraki</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ürün Özellikleri -->
        <div class="row my-4">
            <div class="col-12">
                <div class="features" id="productFeatures">
                    <h3 class="text-center">Ürün Özellikleri</h3>
                    <table class="table">
                        <tbody id="featuresTable">
                            <!-- Dinamik olarak özellikler eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Fiyat -->
        <div class="row">
            <div class="col-12">
                <div class="price" id="productPrice">Fiyat Yükleniyor...</div>
            </div>
        </div>

        <!-- Ürün Açıklaması -->
        <div class="row">
            <div class="col-12">
                <div class="description" id="productDescription">
                    <!-- Ürün Açıklaması Başlığı -->
                    <h3>Ürün Açıklaması</h3>
                    <!-- Açıklama Metni -->
                    <p id="descriptionText">Açıklama Yükleniyor...</p>
                </div>
            </div>
        </div>
        
        <!-- Ürün Linki -->
        <div class="row">
            <div class="col-12">
                <div class="product-link text-center mt-4" id="productLinkContainer">
                    <!-- Link butonu burada dinamik olarak eklenecek -->
                </div>
            </div>
        </div>

        <!-- Sosyal Medya Paylaşım Butonları -->
        <div class="row">
            <div class="col-12">
               <!-- Sosyal Medya Paylaşım Butonları -->
<!-- Sosyal Medya Paylaşım Butonları -->
<div class="social-share text-center">
    <a href="#" id="shareFacebook" title="Facebook'ta Paylaş"><i class="fab fa-facebook-square"></i></a>
    <a href="#" id="shareInstagram" title="Instagram'da Paylaş"><i class="fab fa-instagram-square"></i></a>
    <a href="#" id="shareWhatsApp" title="WhatsApp'ta Paylaş"><i class="fab fa-whatsapp-square"></i></a>
</div>

            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img src="" alt="Büyük Resim" class="modal-img w-100" id="modalImage">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Bölümü -->
   <!-- Footer Bölümü -->
<!-- Footer Bölümü -->
<footer class="footer">
    <div class="contact-info">
        <p><strong>Tel:</strong> +90(212)6093595</p>
        <p><strong>Gsm:</strong> +90(530)9612700</p>
        <p><strong>Mail:</strong> satis@tatarli.com.tr</p>
    </div>
</footer>



    <!-- Bootstrap JS ve Bağımlılıkları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase ve JavaScript Kodları -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
        // Firebase yapılandırması
// Firebase yapılandırması
const firebaseConfig = {
    apiKey: "AIzaSyDg0qFZV7wh6KfocHfw2JRC-Idv8yAaSic",
    authDomain: "whatsapp-156a6.firebaseapp.com",
    databaseURL: "https://whatsapp-156a6-default-rtdb.firebaseio.com",
    projectId: "whatsapp-156a6",
    storageBucket: "whatsapp-156a6.appspot.com",
    messagingSenderId: "236478826016",
    appId: "1:236478826016:web:34a9fa5b51c69f63045e45",
    measurementId: "G-0LY6WH95VM"
  };

        // Firebase'i Başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // URL'den id parametresini al
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        if (productId) {
            // Realtime Database'den veriyi çek
            database.ref('products/' + productId).once('value')
            .then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Ürün Adı
                    document.title = data.productName + ' - Ürün Bilgileri'; // Sayfa başlığını güncelle
                    document.getElementById('productName').textContent = data.productName;

                    // Fiyat
                    document.getElementById('productPrice').textContent = data.productPrice + ' TL';

                    // Açıklama
                    document.getElementById('descriptionText').textContent = data.productDescription;

                    // Resimleri ekle
                    const carouselInner = document.getElementById('carouselInner');
                    const prevButton = document.querySelector('.carousel-control-prev');
                    const nextButton = document.querySelector('.carousel-control-next');

                    if (data.images && data.images.length > 0) {
                        data.images.forEach((imgUrl, index) => {
                            const carouselItem = document.createElement('div');
                            carouselItem.className = 'carousel-item';
                            if (index === 0) {
                                carouselItem.classList.add('active');
                            }
                            const imgElement = document.createElement('img');
                            imgElement.src = imgUrl;
                            imgElement.alt = data.productName;
                            imgElement.className = 'd-block w-100';
                            imgElement.addEventListener('click', function() {
                                // Modal'da resmi göster
                                document.getElementById('modalImage').src = imgUrl;
                                const myModal = new bootstrap.Modal(document.getElementById('imageModal'));
                                myModal.show();
                            });
                            carouselItem.appendChild(imgElement);
                            carouselInner.appendChild(carouselItem);
                        });

                        // Eğer tek resim varsa, kontrol butonlarını gizle
                        if (data.images.length === 1) {
                            prevButton.style.display = 'none';
                            nextButton.style.display = 'none';
                        }

                        setUpSocialMediaSharing(productLink);
                    } else {
                        alert('Ürün resmi bulunamadı.');
                        // Carousel'i gizleyebilirsiniz
                    }

                    // Özellikleri ekle
                    const featuresTable = document.getElementById('featuresTable');
                    if (data.features && data.features.length > 0) {
                        data.features.forEach((feature) => {
                            const tr = document.createElement('tr');

                            const th = document.createElement('th');
                            th.textContent = feature.category;
                            tr.appendChild(th);

                            const td = document.createElement('td');
                            td.textContent = feature.description;
                            tr.appendChild(td);

                            featuresTable.appendChild(tr);
                        });
                    }

                } else {
                    alert('Ürün bulunamadı.');
                }
            })
            .catch((error) => {
                console.error('Hata:', error);
                alert('Veri çekilirken bir hata oluştu.');
            });
        } else {
            alert('Geçersiz QR kodu veya URL.');
        }

        // Açıklama
document.getElementById('descriptionText').textContent = data.productDescription;

// Ürün Linkini Kontrol Et ve Ekle
if (data.productLink && data.productLink.trim() !== '') {
    const productLinkContainer = document.getElementById('productLinkContainer');
    
    // Link butonu için resim oluştur
    const linkImage = document.createElement('img');
    linkImage.src = 'link.png'; // Buton görselinin dosya adı
    linkImage.alt = 'Ürüne Git';
    
    // Resme tıklama olayı ekle
    linkImage.addEventListener('click', function() {
        window.open(data.productLink, '_blank');
    });
    
    productLinkContainer.appendChild(linkImage);
}

// Sosyal Medya Paylaşım Fonksiyonları
function setUpSocialMediaSharing(productLink) {
    const shareText = encodeURIComponent(`Bu ürüne göz atın: ${productLink}`);

    // Facebook Paylaşımı
    document.getElementById('shareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(productLink)}`;

    // Instagram Paylaşımı (Instagram web üzerinden paylaşım API'si sunmaz, bu nedenle paylaşım linkini kopyalayabiliriz)
    document.getElementById('shareInstagram').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Bu linki Instagram hikayenizde paylaşmak için kopyalayın: ' + productLink);
    });

    

    // WhatsApp Paylaşımı
    document.getElementById('shareWhatsApp').href = `https://wa.me/?text=${shareText}`;
}

// Ürün Linki Oluşturma
let productLink = window.location.href;

// Eğer ürün linki mevcutsa, onu kullanın
if (data.productLink && data.productLink.trim() !== '') {
    productLink = data.productLink.trim();
}

// Sosyal Medya Paylaşım Fonksiyonlarını Ayarla
setUpSocialMediaSharing(productLink);


    </script>

</body>
</html>
