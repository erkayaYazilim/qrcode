<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Bilgileri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome (Sosyal medya ve ikonlar için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Özel Stil Dosyası -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
    background-color: #f8f9fa; /* Daha açık ve yumuşak bir renk */
    padding: 20px 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    border-bottom: 2px solid #e0e0e0; /* Alt çizgi */
    position: relative;
    z-index: 100;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    max-height: 100px; /* Biraz daha küçük bir logo yüksekliği */
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05); /* Hover efektiyle hafif büyüme */
}

.contact-info {
    font-size: 1rem;
    color: #333; /* Daha belirgin renk */
    text-align: right;
    line-height: 1.4;
    font-weight: 500; /* Biraz daha kalın */
}

.header-container .button {
    background-color: #007bff; /* Dikkat çekici bir mavi */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.header-container .button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

        .carousel-item img {
            max-height: 300px; /* Resimleri daha küçük yaptık */
            object-fit: cover;
            width: 100%;
            cursor: pointer; /* Tıklanabilir olduğunu belirtmek için */
        }
        .product-details h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            color: #333;
        }
        .price {
            font-size: 1.8rem;
            color: #dc3545;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .features th {
            width: 40%;
        }
        .social-share a {
            margin: 0 10px;
            font-size: 1.8rem;
            color: #555;
            transition: color 0.3s;
        }
        .social-share a:hover {
            color: #0d6efd;
        }
        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        /* Modal için stil */
        .modal-img {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Bölümü -->
    <header class="header">
        <div class="header-container">
            <img src="tatarlilogo2.png" alt="Emek Yapı Logo" class="logo">
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> +90 123 456 78 90</p>
                <p><i class="fas fa-envelope"></i> info@emekyapi.com</p>
            </div>
        </div>
    </header>

    <!-- Ana İçerik -->
    <div class="container my-5">
        <div class="row">
            <!-- Carousel Bölümü -->
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner">
                        <!-- Dinamik olarak resimler eklenecek -->
                    </div>
                    <!-- Carousel Kontrolleri (Tek resim varsa gizlenecek) -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
                        <span class="visually-hidden">Önceki</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
                        <span class="visually-hidden">Sonraki</span>
                    </button>
                </div>
            </div>
            <!-- Ürün Detayları Bölümü -->
            <div class="col-md-6">
                <div class="product-details">
                    <h1 id="productName">Ürün Adı Yükleniyor...</h1>
                    <div class="price" id="productPrice">Fiyat Yükleniyor...</div>
                    <div class="features" id="productFeatures">
                        <h3>Ürün Özellikleri</h3>
                        <table class="table">
                            <tbody id="featuresTable">
                                <!-- Dinamik olarak özellikler eklenecek -->
                            </tbody>
                        </table>
                    </div>
                    <div class="description" id="productDescription">
                        Açıklama Yükleniyor...
                    </div>
                    <!-- Sosyal Medya Paylaşım Butonları -->
                    <div class="social-share text-center">
                        <a href="#" title="Facebook'ta Paylaş"><i class="fab fa-facebook-square"></i></a>
                        <a href="#" title="Twitter'da Paylaş"><i class="fab fa-twitter-square"></i></a>
                        <a href="#" title="Instagram'da Paylaş"><i class="fab fa-instagram-square"></i></a>
                        <a href="#" title="LinkedIn'de Paylaş"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img src="" alt="Büyük Resim" class="modal-img w-100" id="modalImage">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Bölümü -->
    <footer class="footer">
        <p>© 2024 Tatarlı Seramik. Tüm hakları saklıdır.</p>
        
    </footer>

    <!-- Bootstrap JS ve Bağımlılıkları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase ve JavaScript Kodları -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
    apiKey: "AIzaSyDg0qFZV7wh6KfocHfw2JRC-Idv8yAaSic",
    authDomain: "whatsapp-156a6.firebaseapp.com",
    databaseURL: "https://whatsapp-156a6-default-rtdb.firebaseio.com",
    projectId: "whatsapp-156a6",
    storageBucket: "whatsapp-156a6.appspot.com",
    messagingSenderId: "236478826016",
    appId: "1:236478826016:web:34a9fa5b51c69f63045e45",
    measurementId: "G-0LY6WH95VM"
  };

        // Firebase'i Başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // URL'den id parametresini al
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        if (productId) {
            // Realtime Database'den veriyi çek
            database.ref('products/' + productId).once('value')
            .then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Ürün Adı
                    document.getElementById('productName').textContent = data.productName;

                    // Fiyat
                    document.getElementById('productPrice').textContent = data.productPrice + ' TL';

                    // Açıklama
                    document.getElementById('productDescription').textContent = data.productDescription;

                    // Resimleri ekle
                    const carouselInner = document.getElementById('carouselInner');
                    const prevButton = document.querySelector('.carousel-control-prev');
                    const nextButton = document.querySelector('.carousel-control-next');

                    if (data.images && data.images.length > 0) {
                        data.images.forEach((imgUrl, index) => {
                            const carouselItem = document.createElement('div');
                            carouselItem.className = 'carousel-item';
                            if (index === 0) {
                                carouselItem.classList.add('active');
                            }
                            const imgElement = document.createElement('img');
                            imgElement.src = imgUrl;
                            imgElement.alt = data.productName;
                            imgElement.className = 'd-block w-100';
                            imgElement.addEventListener('click', function() {
                                // Modal'da resmi göster
                                document.getElementById('modalImage').src = imgUrl;
                                const myModal = new bootstrap.Modal(document.getElementById('imageModal'));
                                myModal.show();
                            });
                            carouselItem.appendChild(imgElement);
                            carouselInner.appendChild(carouselItem);
                        });

                        // Eğer tek resim varsa, kontrol butonlarını gizle
                        if (data.images.length === 1) {
                            prevButton.style.display = 'none';
                            nextButton.style.display = 'none';
                        }
                    } else {
                        alert('Ürün resmi bulunamadı.');
                        // Carousel'i gizleyebilirsiniz
                    }

                    // Özellikleri ekle
                    const featuresTable = document.getElementById('featuresTable');
                    if (data.features && data.features.length > 0) {
                        data.features.forEach((feature) => {
                            const tr = document.createElement('tr');

                            const th = document.createElement('th');
                            th.textContent = feature.category;
                            tr.appendChild(th);

                            const td = document.createElement('td');
                            td.textContent = feature.description;
                            tr.appendChild(td);

                            featuresTable.appendChild(tr);
                        });
                    }

                } else {
                    alert('Ürün bulunamadı.');
                }
            })
            .catch((error) => {
                console.error('Hata:', error);
                alert('Veri çekilirken bir hata oluştu.');
            });
        } else {
            alert('Geçersiz QR kodu veya URL.');
        }
    </script>

</body>
</html>
