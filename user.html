<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Bilgileri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    <!-- Stil Dosyası -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4A90E2;
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        .header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 2rem;
        }
        .product-info {
            padding: 30px 20px;
        }
        .product-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-info p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #333;
        }
        .product-info span {
            font-weight: 600;
            color: #555;
        }
        .product-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        .product-images img {
            max-width: 100%;
            max-height: 200px;
            margin: 10px;
            border-radius: 8px;
            object-fit: cover;
        }
        .product-features {
            margin-top: 30px;
        }
        .product-features h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .feature-item {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .feature-item:last-child {
            border-bottom: none;
        }
        .feature-item h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .feature-item img {
            max-width: 100%;
            max-height: 150px;
            margin-bottom: 10px;
            border-radius: 8px;
            object-fit: cover;
        }
        .footer {
            background-color: #f0f2f5;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <i class="fas fa-box-open"></i>
            <h2>Ürün Bilgileri</h2>
        </div>
        <div class="product-info">
            <h3 id="productName">Yükleniyor...</h3>
            <div class="product-images" id="productImages">
                <!-- Ürün resimleri buraya eklenecek -->
            </div>
            <p><strong>Fiyat:</strong> <span id="productPrice">Yükleniyor...</span></p>
            <p><strong>Açıklama:</strong> <span id="productDescription">Yükleniyor...</span></p>
            <div class="product-features" id="productFeatures">
                <!-- Ürün özellikleri buraya eklenecek -->
            </div>
        </div>
    </div>
    <div class="footer">
        © 2023 Emre Erkaya Yazılım Ofisi
    </div>

    <!-- Firebase ve Uygulama Kodları -->
    <script>
        // Firebase yapılandırması (kendi yapılandırmanızı buraya ekleyin)
        const firebaseConfig = {
            apiKey: "API_KEYİNİZ",
            authDomain: "AUTH_DOMAINİNİZ",
            databaseURL: "DATABASE_URL'İNİZ",
            projectId: "PROJECT_ID'NİZ",
            storageBucket: "STORAGE_BUCKET'INIZ",
            messagingSenderId: "MESSAGING_SENDER_ID'NİZ",
            appId: "APP_ID'NİZ",
            measurementId: "MEASUREMENT_ID'NİZ"
        };
        // Firebase'i Başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // URL'den id parametresini al
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        if (productId) {
            // Realtime Database'den veriyi çek
            database.ref('products/' + productId).once('value')
            .then(async (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('productName').textContent = data.productName;
                    document.getElementById('productPrice').textContent = data.productPrice;
                    document.getElementById('productDescription').textContent = data.productDescription;

                    // Ürün resimlerini göster
                    const productImagesDiv = document.getElementById('productImages');
                    if (data.images && data.images.length > 0) {
                        for (let i = 0; i < data.images.length; i++) {
                            const imgUrl = data.images[i];
                            const imgElement = document.createElement('img');
                            imgElement.src = imgUrl;
                            productImagesDiv.appendChild(imgElement);
                        }
                    }

                    // Ürün özelliklerini göster
                    const productFeaturesDiv = document.getElementById('productFeatures');
                    if (data.features && data.features.length > 0) {
                        const featuresTitle = document.createElement('h4');
                        featuresTitle.textContent = 'Ürün Özellikleri';
                        productFeaturesDiv.appendChild(featuresTitle);

                        for (let i = 0; i < data.features.length; i++) {
                            const feature = data.features[i];
                            const featureDiv = document.createElement('div');
                            featureDiv.classList.add('feature-item');

                            if (feature.category) {
                                const featureTitle = document.createElement('h5');
                                featureTitle.textContent = feature.category;
                                featureDiv.appendChild(featureTitle);
                            }

                            if (feature.image) {
                                const featureImg = document.createElement('img');
                                featureImg.src = feature.image;
                                featureDiv.appendChild(featureImg);
                            }

                            if (feature.description) {
                                const featureDesc = document.createElement('p');
                                featureDesc.textContent = feature.description;
                                featureDiv.appendChild(featureDesc);
                            }

                            productFeaturesDiv.appendChild(featureDiv);
                        }
                    }
                } else {
                    alert('Ürün bulunamadı.');
                    document.getElementById('productName').textContent = '---';
                    document.getElementById('productPrice').textContent = '---';
                    document.getElementById('productDescription').textContent = '---';
                }
            })
            .catch((error) => {
                console.error('Hata:', error);
                alert('Veri çekilirken bir hata oluştu.');
            });
        } else {
            alert('Geçersiz QR kodu veya URL.');
        }
    </script>
</body>
</html>
