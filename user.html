<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Bilgileri</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome (Sosyal medya ve ikonlar için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <!-- Stil Dosyası -->
    <style>
        /* Genel Ayarlar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header */
        .header {
            background-color: #fff;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .nav-menu {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }
        .nav-menu a {
            font-size: 1rem;
            color: #333;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: #e74c3c;
        }
        /* Carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }
        .carousel-buttons button {
            background-color: rgba(255,255,255,0.7);
            border: none;
            color: #333;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .carousel-buttons button:hover {
            background-color: rgba(255,255,255,0.9);
        }
        /* Ürün Detayları */
        .product-details {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-details h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            color: #333;
            padding-top: 20px;
        }
        .price {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .features {
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .features h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }
        .features table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
        }
        .features th, .features td {
            padding: 15px;
            font-size: 1rem;
            text-align: left;
        }
        .features th {
            background-color: #f7f7f7;
            color: #555;
            width: 40%;
            font-weight: 600;
        }
        .features td {
            background-color: #fff;
            color: #333;
        }
        .features tr {
            border-bottom: 1px solid #e0e0e0;
        }
        .features tr:last-child {
            border-bottom: none;
        }
        .description {
            line-height: 1.8;
            font-size: 1rem;
            color: #555;
            padding: 0 20px 20px;
        }
        /* Sosyal Medya Paylaşım Butonları */
        .social-share {
            margin-top: 30px;
            text-align: center;
            padding-bottom: 20px;
        }
        .social-share a {
            margin: 0 10px;
            font-size: 1.8rem;
            color: #555;
            transition: color 0.3s;
        }
        .social-share a:hover {
            color: #e74c3c;
        }
        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-menu {
                margin-top: 10px;
            }
            .product-details h1 {
                font-size: 2rem;
            }
            .price {
                font-size: 1.8rem;
            }
            .features h3 {
                font-size: 1.5rem;
            }
            .features th, .features td {
                padding: 10px;
                font-size: 0.9rem;
            }
            .social-share a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Bölümü -->
    <header class="header">
        <div class="header-container">
            <img src="tatarlı.jpg" alt="Emek Yapı Logo" class="logo">
        </div>
    </header>

    <!-- Carousel Bölümü -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Dinamik olarak resimler eklenecek -->
        </div>
        <!-- Carousel Butonları -->
        <div class="carousel-buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <!-- Ürün Detayları Bölümü -->
    <div class="product-details">
        <h1 id="productName">Ürün Adı Yükleniyor...</h1>
        <div class="price" id="productPrice">Fiyat Yükleniyor...</div>
        <div class="features" id="productFeatures">
            <h3>Ürün Özellikleri</h3>
            <table id="featuresTable">
                <!-- Dinamik olarak özellikler eklenecek -->
            </table>
        </div>
        <div class="description" id="productDescription">
            Açıklama Yükleniyor...
        </div>
        <!-- Sosyal Medya Paylaşım Butonları -->
        <div class="social-share">
            <a href="#" title="Facebook'ta Paylaş"><i class="fab fa-facebook-square"></i></a>
            <a href="#" title="Twitter'da Paylaş"><i class="fab fa-twitter-square"></i></a>
            <a href="#" title="Instagram'da Paylaş"><i class="fab fa-instagram-square"></i></a>
            <a href="#" title="LinkedIn'de Paylaş"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Firebase ve JavaScript Kodları -->
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
    apiKey: "AIzaSyDg0qFZV7wh6KfocHfw2JRC-Idv8yAaSic",
    authDomain: "whatsapp-156a6.firebaseapp.com",
    databaseURL: "https://whatsapp-156a6-default-rtdb.firebaseio.com",
    projectId: "whatsapp-156a6",
    storageBucket: "whatsapp-156a6.appspot.com",
    messagingSenderId: "236478826016",
    appId: "1:236478826016:web:34a9fa5b51c69f63045e45",
    measurementId: "G-0LY6WH95VM"
  };

        // Firebase'i Başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // URL'den id parametresini al
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        if (productId) {
            // Realtime Database'den veriyi çek
            database.ref('products/' + productId).once('value')
            .then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Ürün Adı
                    document.getElementById('productName').textContent = data.productName;

                    // Fiyat
                    document.getElementById('productPrice').textContent = 'Fiyat: ' + data.productPrice + ' TL';

                    // Açıklama
                    document.getElementById('productDescription').textContent = data.productDescription;

                    // Resimleri ekle
                    const carousel = document.getElementById('carousel');
                    if (data.images && data.images.length > 0) {
                        data.images.forEach((imgUrl) => {
                            const imgElement = document.createElement('img');
                            imgElement.src = imgUrl;
                            imgElement.alt = data.productName;
                            carousel.appendChild(imgElement);
                        });
                    }

                    // Özellikleri ekle
                    const featuresTable = document.getElementById('featuresTable');
                    if (data.features && data.features.length > 0) {
                        data.features.forEach((feature) => {
                            const tr = document.createElement('tr');

                            const th = document.createElement('th');
                            th.textContent = feature.category;
                            tr.appendChild(th);

                            const td = document.createElement('td');
                            td.textContent = feature.description;
                            tr.appendChild(td);

                            featuresTable.appendChild(tr);
                        });
                    }

                    // Carousel fonksiyonlarını yeniden tanımla
                    initializeCarousel();

                } else {
                    alert('Ürün bulunamadı.');
                }
            })
            .catch((error) => {
                console.error('Hata:', error);
                alert('Veri çekilirken bir hata oluştu.');
            });
        } else {
            alert('Geçersiz QR kodu veya URL.');
        }

        // Carousel Fonksiyonları
        function initializeCarousel() {
            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let index = 0;

            nextBtn.addEventListener('click', () => {
                if (index < carousel.children.length - 1) {
                    index++;
                } else {
                    index = 0; // Döngüsel geçiş için
                }
                carousel.style.transform = 'translateX(' + (-index * 100) + '%)';
            });

            prevBtn.addEventListener('click', () => {
                if (index > 0) {
                    index--;
                } else {
                    index = carousel.children.length - 1; // Döngüsel geçiş için
                }
                carousel.style.transform = 'translateX(' + (-index * 100) + '%)';
            });
        }
    </script>

</body>
</html>
