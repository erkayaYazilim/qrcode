<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Erkaya Yazılım - Giriş Yap</title>

    <link rel="icon" href="erkayalogo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS ve İkonlar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Özel Stil Dosyası -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Arka plan animasyonu */
        .background {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(0deg, #007bff, #6cace4, #007bff);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Giriş formu stili */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #007bff;
        }

        .login-card .form-label {
            font-weight: 600;
            color: #333;
        }

        .login-card .btn-primary {
            background: #007bff;
            border: none;
            font-weight: 600;
            margin-top: 20px;
        }

        .login-card .btn-primary:hover {
            background: #6cace4;
        }

        .login-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        /* Erkaya Yazılım logosu ve başlığı */
        .brand {
            margin-bottom: 40px;
        }

        .brand img {
            width: 100px;
            margin-bottom: 20px;
        }

        .brand h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
    <!-- Firebase App ve Authentication -->
    <!-- Firebase App (Zorunlu) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
</head>
<body>

    <!-- Arka Plan Animasyonu -->
    <div class="background"></div>

    <!-- Giriş Formu -->
    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <!-- İsteğe bağlı logo ekleyebilirsiniz -->
                <img src="erkayalogo.png" alt="Erkaya Yazılım" style="border-radius: 15px; width: 100px;"> <!-- Kenarlar yuvarlatıldı -->
                <h1>Erkaya Yazılım</h1>
            </div>
            <h2>Giriş Yap</h2>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
            </div>
            <button class="btn btn-primary w-100" id="loginBtn">Giriş Yap</button>
            <div class="mt-3">
                <p>Aboneliğiniz yok mu?</p>
                <a href="#" id="contactLink">İletişime Geçin</a>
            </div>
        </div>
    </div>
    

    <!-- Firebase ve Uygulama JS Kodları -->
    <!-- Firebase Config ve Uygulama JS -->
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyDg0qFZV7wh6KfocHfw2JRC-Idv8yAaSic",
            authDomain: "whatsapp-156a6.firebaseapp.com",
            databaseURL: "https://whatsapp-156a6-default-rtdb.firebaseio.com",
            projectId: "whatsapp-156a6",
            storageBucket: "whatsapp-156a6.appspot.com",
            messagingSenderId: "236478826016",
            appId: "1:236478826016:web:34a9fa5b51c69f63045e45",
            measurementId: "G-0LY6WH95VM"
        };
        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);

        // Giriş yapma işlemi
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Giriş başarılı, index.html sayfasına yönlendir
                window.location.href = 'anasayfa.html';
            })
            .catch((error) => {
                console.error('Giriş hatası:', error);
                alert('Giriş başarısız. Lütfen bilgilerinizi kontrol edin veya abonelik için iletişime geçin.');
            });
        });

        // Abonelik için iletişim linki
        document.getElementById('contactLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Abonelik için lütfen emreerkaya112@gmail.com adresine e-posta gönderin.');
        });
    </script>
    <!-- Bootstrap JS ve Bağımlılıkları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
